    <style>
        .translate-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/imgs/bg-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            top: 0 !important;
        }

        .body-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .translate-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1abc9c;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .translate-btn:hover {
            background: #16a085;
        }

        .goog-logo-link,
        .goog-te-gadget span {
            display: none !important;
        }

        .body-form form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .body-form form h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        /* Small logo inside form */
        .form-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-logo img {
            width: 70px;
            height: auto;
        }

        .body-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .body-form input,
        .body-form select {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
        }

        .body-form input[type="submit"],
        .body-form input[type="button"] {
            background: #1abc9c;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .body-form input[type="submit"]:hover,
        .body-form input[type="button"]:hover {
            background: #16a085;
        }
    </style>
